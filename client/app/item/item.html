<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <h2 class="page-header">{{item.name}}</h2>
  <p>{{item.info}}</p>

  <div>${{inventory.price}} &nbsp;&nbsp;
  		<button>Buy it now</button> <br/><br/>
  		In Stock: {{inventory.count}}
  </div>

  <h4 class="page-header">Reviews</h4>
  <div> 
  	<ul ng-repeat="review in reviews">
  		<li>Rating: {{review.rating}}</li>
        <li>Review: {{review.review}}</li>
      </ul>
  </div>
</div>
